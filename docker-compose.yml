

services:
  ############################################
  # PostgreSQL
  ############################################
  db:
    image: postgres:15
    container_name: template_db
    environment:
      POSTGRES_DB: templates_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ############################################
  # Zookeeper
  ############################################
  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: zookeeper
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/bitnami/zookeeper

  ############################################
  # Kafka Broker
  ############################################
  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ENABLE_KRAFT: "no"
      KAFKA_BROKER_ID: 1
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      ALLOW_PLAINTEXT_LISTENER: "yes"
    volumes:
      - kafka_data:/bitnami/kafka

  ############################################
  # Kafka UI
  ############################################
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka_ui
    ports:
      - "8080:8080"
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  ############################################
  # Django Template Service
  ############################################
  django:
    build: .
    container_name: template_service
    command: >
      sh -c "python manage.py migrate &&
             gunicorn app.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - "8001:8000"
    depends_on:
      - db
      - kafka
    environment:
      DJANGO_SETTINGS_MODULE: template_service.settings
      DATABASE_HOST: db
      DATABASE_NAME: templates_db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    volumes:
      - .:/app
      - ./logs:/logs   # Mount Django logs for Promtail

  ############################################
  # Kafka Worker
  ############################################
  kafka-worker:
    build: .
    container_name: kafka_worker
    command: python kafka_worker.py
    depends_on:
      - django
      - kafka
    environment:
      DJANGO_SETTINGS_MODULE: template_service.settings
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    volumes:
      - .:/app
      - ./logs:/logs

  ############################################
  # Loki (log aggregation)
  ############################################
  loki:
    image: grafana/loki:2.9.1
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/loki-config.yaml
      - ./loki-data:/loki

  ############################################
  # Promtail (collect Django logs)
  ############################################
  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    depends_on:
      - loki
    volumes:
      - ./promtail/promtail-config.yaml:/etc/promtail/config.yaml
      - ./logs:/logs   # Django logs
    command: -config.file=/etc/promtail/config.yaml

  ############################################
  # Grafana (dashboard)
  ############################################
  grafana:
    image: grafana/grafana:10.2.1
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    depends_on:
      - loki
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  pgdata:
  kafka_data:
  zookeeper_data:
  grafana_data:
  loki-data:
